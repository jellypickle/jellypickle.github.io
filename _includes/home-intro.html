          <img

          <div class="ratio ratio-16x9">
            <iframe
              id="spotify-iframe"
              src="https://open.spotify.com/embed/playlist/3XxZpxzJ98794yfS9VXCIv"
              width="100%"

              frameborder="0"

<style>
  .home-intro {
    margin-top: 1.5rem;
  }
  .home-intro .lead {
    color: var(--text-secondary);
  }
  .spotify-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
  }
  @media (max-width: 767px) {
    .spotify-card {
      margin-top: 0.5rem;
    }
  }

  /* Custom purpleish blue buttons - easily customizable */
  .btn-custom-purple {
    background-color: #5c5cf1ff; /* Change this hex color to customize */
    border-color: #5c5cf1ff;
    color: white;
  }
  .btn-custom-purple:hover {
    background-color: #3939edff; /* Darker shade for hover */
    border-color: #3939edff;
    color: white;
  }

  .btn-custom-purple-outline {
    color: #5c5cf1ff; /* Change this hex color to customize */
    border-color: #5c5cf1ff;
  }
  .btn-custom-purple-outline:hover {
    background-color: #3939edff;
    border-color: #3939edff;
    color: white;
  }
</style>

<script>
  // Insert playlist cover using Spotify oEmbed. If you change playlist, update PLAYLIST_ID below.
  (function () {
    var PLAYLIST_ID = "3XxZpxzJ98794yfS9VXCIv";
    var playlistUrl = "https://open.spotify.com/playlist/" + PLAYLIST_ID;
    var oembed =
      "https://open.spotify.com/oembed?url=" + encodeURIComponent(playlistUrl);
    fetch(oembed)
      .then(function (r) {
        if (!r.ok) throw 0;
        return r.json();
      })
      .then(function (j) {
        var img = document.getElementById("spotify-cover-img");
        if (img) {
          img.src = j.thumbnail_url;
          img.style.display = "block";
        }
      })
      .catch(function () {
        // fallback: keep placeholder hidden or show static image if provided
        var img = document.getElementById("spotify-cover-img");
        if (img) img.style.display = "none";
      });
  })();
</script>
